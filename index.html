<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <hr>

        <div class="added_tasks">
            <ul class="to-do_list"></ul>
        </div>

        <div>
            <form action="#">
                <input class="add_task" type="text" maxlength="100" placeholder="escreva aqui sua tarefa">
                <button class="btn btn_save" type="button">Salvar</button><button class="btn btn_delete" type="reset">Cancelar</button>
            </form>
            
        </div>
    </main>
</body>
</html>
